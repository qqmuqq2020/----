<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>德卡管理系统</title>
<link type="text/css" rel="stylesheet" href="../../css/public.css"/>
<link type="text/css" rel="stylesheet" href="../../css/tree.css"/>
<link rel="stylesheet" href="../../css/alert.css" type="text/css"/>

</head>

<body>
	<section class="publicMian">
		<!--  <div class="right" id="f1" ng-app="myApp" ng-controller="siteCtrl"> -->
			<div class="right">
			<div class="location">
				<strong>你现在所在的位置是:</strong> <span>图书信息管理 >> 图书修改页面</span>
			</div>

			<div class="providerAdd">
				<!-- <ol class="tree">
					<li><label for="folder5"><img src="../../images/home.png" style="height:25px;width:25px;" />图书信息</label>
						<input type="checkbox" id="folder5" />
						<ol id="sec">
						</ol>
					</li>	
				</ol> -->
				<div class="right">
					<form>
					<!--   <form id="f1"> -->
						<div>
							<label for="name">书名：</label>
							<input  type="text" name="name" id="name" onblur="checkName()" > <font id="b" color="red"></font>
						</div>

						<div>
							<label for="serialNumber">书籍编号：</label>
							<input type="text"  name="serialNumber" id="serialNumber"  onblur="checkserialNumber()"> <font id="c" color="red"></font>
						</div>

						<div>
							<label for="publisher">出版社：</label>
							<input type="text"  name="publisher" id="publisher" onblur="checkpublisher()"> <font id="d" color="red"></font>
						</div>

						<div>
							<label for="author">作者：</label>
							<input type="text"  name="author" id="author" onblur="checkauthor()"> <font id="e" color="red"></font>
						</div>

						<div>
							<label for="total">册数：</label>
							<input onkeyup = "value=value.replace(/[^\d]/g,'')" type="text"  name="total" id="total"> <font  color="red"></font>
						</div>

						<div>
							<label for="price">定价：</label>
							<input  onkeyup="value=value.replace(/[^\-?\d.]/g,'')" type="text"  name="price" id="price"> <font  color="red"></font>
						</div>

						<div>
							<label >备注：</label>
							<input  type="text" name="detail" id="detail" onblur="checkdetail()">
							<font id="f" color="red"></font>
						</div>

						<div class="providerAddBtn">
							<input type="button" onclick="updateById();" value=更新>
							<input type="button"  onclick="fanhuiBook();" value="返回">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<div id="alert" class="alert">
    	<span id="mas" class="mas"></span><br/>
        <span class="line"></span>
        <p id="info" class="info"></p>
        <button id="but1" onclick="update_list()" class="but1">确认</button><button id="but2"  onclick="hide()" class="but2">取消</button>

	</div>
    	<div id="a" class="a">
    </div>
</body>
