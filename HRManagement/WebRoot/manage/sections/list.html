<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>德卡管理系统</title>
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<link type="text/css" rel="stylesheet" href="../../css/public.css" />
<link rel="stylesheet" href="../../css/AjaxPage.css" type="text/css" />
<link rel="stylesheet" href="../../css/bomb_box.css" type="text/css" />
<link rel="stylesheet" href="../../css/alert.css" type="text/css"></link>
</head>
<body>

	<section class="publicMian ">
		<div class="right">
			<div class="location">
				<strong>你现在所在的位置是:</strong> <span>部门管理页面</span>
			</div>
			<div class="search">
				<form method="get" action="list.html?fid=2">
					<input name="method" value="query" class="input-text" type="hidden">
					<span>部门名称：</span> <input name="sectionname" placeholder="默认全部"
						id="sectionname" type="text" /> <input onclick="check()"
						value="查 询" type="button" id="searchbutton"> <a
						href="add.html?fid=2">添加部门</a>
				</form>
			</div>
			<table class="providerTable" id="table" cellpadding="0"
				cellspacing="0">
				<tr class="firstTr">
					<th width="20%">部门编号</th>
					<th width="50%">部门名称</th>
					<th width="30%">操作</th>
				</tr>
			</table>
			<div class="page-bar">
				<div id="pager" class="badoo"></div>
				<span class="page-go-form"><label>跳转至</label> <input
					type="text" name="inputPage" id="inputPage" class="page-key" />页
					<button type="button" class="page-btn"
						onclick='toPage(document.getElementById("inputPage").value)'>GO</button>
				</span>
			</div>
		</div>
	</section>
	<div id="alert" class="alert">
    	<span id="mas" class="mas"></span><br />
        <span class="line">. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .</span>
        <p id="info" class="info"></p>
        <button id="but1" onclick="hide5()" class="but1">确认</button><button id="but2"  onclick="hide5()" class="but2">取消</button>
    </div>
    	<div id="a" class="a">
    </div>
</body>
<script type="text/javascript" src="../../js/time.js"></script>
<script type="text/javascript" src="../../js/Page.js"></script>
<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../../ajaxJs/sectionsList.js"></script>
<script type="text/javascript" src="../../js/alert.js"></script>
</html>
